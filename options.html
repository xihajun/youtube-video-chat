<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm">
        <h1 id="titleText" class="text-white"></h1>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-auto">
        <label for="apiType" class="form-label text-white">API Type</label>
        <select class="form-select" id="apiType">
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic</option>
        </select>
      </div>
    </div>
    <div class="row input-row">
      <div class="col-12">
        <label id="apiText" for="content" class="form-label text-white">API Key</label>
        <form class="input-form text-white">
          <div class="d-flex form-group text-white">
            <input type="text" class="form-control" id="content" name="content" autocomplete="off">
            <input type="submit" class="btn btn-primary" value="Save" id="submit">
          </div>
        </form>
        <span id="status"></span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm">
        <button class="btn btn-danger" id="reset">Reset Settings</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-auto">
        <label id="choose-model-text" for="apiModel" class="form-label text-white">API Model</label>
        <select class="form-select" id="apiModel">
          <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
          <option value="claude-2">Claude-2</option>
        </select>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
